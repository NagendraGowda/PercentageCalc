<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <div>
        <h1>Percentage Calculator</h1>
        <form class="header">
          <label>Enter your Name</label
          ><input type="text" id="name" required />
          <label>Enter maximum marks</label
          ><input type="text" id="max" required />
        </form>
        <div class="subjects">
          <form>
            <label>Subject-1</label
            ><input type="number" id="num1" required /><br /><br />
            <label>Subject-2</label
            ><input type="number" id="num2" required /><br /><br />
            <label>Subject-3</label
            ><input type="number" id="num3" required /><br /><br />
            <label>Subject-4</label
            ><input type="number" id="num4" required /><br /><br />
            <label>Subject-5</label
            ><input type="number" id="num5" required /><br /><br />
            <label>Subject-6</label
            ><input type="number" id="num6" required /><br /><br />
            <h2 class="output">
              Your Percentage:
              <p type="text" id="para"></p>
            </h2>
            <button type="button" class="button">Check Percentage</button>
          </form>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
